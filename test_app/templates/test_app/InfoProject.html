{% extends 'test_app/base.html' %}

{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Adición de manera tradicional del css-->
    <link rel="stylesheet" href='{% static "CSS/styleInfoProject.css" %}'>
    <title>Información del producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/d86547990e.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="container-fluid text-center" style="padding: 10px;  background-color: #0A4D77;">
        <div class="row align-items-center" style="padding-left: 10px; padding-right: 10px;">
          <div class="col-2 image_locate">
            <img src='{% static "/Images/Logo_DreamsBank.png" %}' alt="Logo de DreamsBank" style="width: 100px;">
          </div>
          <div class="col-8 items_search_locate" style="display: flex; justify-content: center;">
            <form class="form-inline">
              <div class="input-group" style="flex-shrink: 0;">
                <input id="input_search" type="text" class="form-control" placeholder="Buscar en KnowledgeFactoty" style="width: 700px;">
                <div class="input-group-append">
                  <button class="btn btn-secondary" type="button" style="background-color: #F9B100; border: 0; border-radius: 0px ; border-top-right-radius: 5px; border-bottom-right-radius: 5px; width: 100%; height: 100%;">
                    <i class="bi bi-search" style="font-size: 1.5em;"></i>
                  </button>
                </div>
              </div>
            </form>
          </div>
          <div class="col-2" style="display: flex; justify-content: end;">
            <button class="btn btn-link">
              <i class="bi bi-cart-fill" style="color: #fff; font-size: 1.8em;"></i>
            </button>
          </div>
        </div>
      </header>
      <header class="row-fluid text-center" style="padding: 10px; padding-left: 15px; padding-right: 15px; background-color: #093D5E;">
        <div class="menu-bar">
            <button class="btn btn-link" style="padding: 0;">
              <i class="bi bi-list" style="color: #fff; font-size: 1.8em;"></i>
            </button>
            <a href="#" class="menu-item">Menu</a>
            <a href="#" class="menu-item">Proyectos</a>
            <a href="#" class="menu-item">Destacados</a>
            <a href="#" class="menu-item">Cotizaciones</a>
            <a href="#" class="menu-item">Mis proyectos</a>
      </header>
    <div id="Primarybox">
        <div id="ActionInfoProduct" class="row" style="height: 450px;">
            <div class="col-7" style="align-items: center;display: flex;justify-content: center;">
                <img src="{{project.photo.url}}" alt="Foto referencia" style="width: 700px;height: auto;">
            </div>
            <div class="col-4">
                <div class="ActionBox">
                    <div class="row">
                        <!--Debe ir el nombre del proyecto-->
                        <h2 style="font-weight: bold;">{{project.name}}</h2>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <h4 style="color: grey">{{project.ownerCompany.name}}</h4>
                        </div>
                        <div class="col-8" style="text-align: end;">
                            <!--Debe ir el nombre de la empresa-->
                            <h4>{{project.ownerCompany.name}}</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="row">
                            <div class="col-4" style="text-align: end;">
                                <i class="bi bi-star" style="font-size: 2em;color: #F9B100;"></i>
                                <!--Se debe poner relleno si se le da click-->
                            </div>
                        </div>
                    </div>
                    <div class="row" style="padding-left: 5px;padding-right: 5px;padding-top: 10px;">
                        <button class="btn btn-primary" type="button" style="background-color:#F9B100;border-radius: 20px;border: 0px;color: black;font-weight: bold;font-size: 20px;" >Añadir al carrito</button>
                    </div>
                    <div class="row" style="padding-top: 15px;padding-left: 5px;padding-right: 5px;">
                        <button class="btn btn-primary" type="button" style="background-color: #FFCD00;border-radius: 20px;border: 0px;color: black;font-weight: bold;font-size: 20px;" >Cotizar proyecto</button>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="DescriptionInfoProduct">

        </div>
    </div>
</body>
</html>
{% endblock %}
