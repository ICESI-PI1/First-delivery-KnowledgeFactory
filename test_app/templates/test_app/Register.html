{% extends 'test_app/base.html' %}

{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='{% static "CSS/styleRegister.css" %}'>
    <title>Crea tu cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/d86547990e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="Primarybox">
        <div>
            <img id="image_dreamsBank" src='{% static "/Images/Logo_DreamsBank.png" %}' alt="Logo de DreamsBank">
        </div>
        <div id="container_registerAcc">
            <h1 class="title_text">Crea tu cuenta</h1>
            <form action="/Registro/" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <input target="_self" class="btn btn register_button active" type="submit" style="background-color: #F9B100; color: #fff" value = 'Crear cuenta'>
            </form>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
{% endblock %}
