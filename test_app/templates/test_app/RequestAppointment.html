{% extends 'test_app/base.html' %}

{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href='{% static "CSS/styleRequestAppointment.css" %}'>
    <script src="https://kit.fontawesome.com/d86547990e.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="container-fluid text-center" style="padding: 10px;  background-color: #0A4D77;">
      <div class="row align-items-center" style="padding-left: 10px; padding-right: 10px;">
        <div class="col-2 image_locate">
          <img src='{% static "/Images/Logo_DreamsBank.png" %}' alt="Logo de DreamsBank" style="width: 100px;">
        </div>
        <div class="col-8 items_search_locate" style="display: flex; justify-content: center;">
          <form class="form-inline">
            <div class="input-group" style="flex-shrink: 0;">
              <input id="input_search" type="text" class="form-control" placeholder="Buscar en KnowledgeFactoty" style="width: 700px;">
              <div class="input-group-append">
                <button class="btn btn-secondary" type="button" style="background-color: #F9B100; border: 0; border-radius: 0px ; border-top-right-radius: 5px; border-bottom-right-radius: 5px; width: 100%; height: 100%;">
                  <i class="bi bi-search" style="font-size: 1.5em;"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-2" style="display: flex; justify-content: end;">
          <a href="{% url 'profileFavorites' %}" class="bi bi-star-fill" style="color: #fff; font-size: 1.8em;text-decoration:none;"></a>
        </div>
      </div>
    </header>
    <header class="row-fluid text-center" style="padding: 10px; padding-left: 15px; padding-right: 15px; background-color: #093D5E;">
      <div class="menu-bar">
          <a href="{% url 'homePage' %}" class="menu-item">Proyectos</a>
          <a href="{% url 'profile' %}" class="menu-item">Perfil</a>
          <a href="{% url 'profileMeeting' %}" class="menu-item">Mis proyectos</a>
        </div>
    </header>
      <div class="container-fluid" style="padding: 30px;">
            <div class="card" style="padding: 10px;width: 80%;height: auto;background-color: #EEEEEE;box-shadow: 0px 3px 4px rgba(123, 123, 123, 0.8);border-radius: 5px;border-weight: 10px;border-color: #B8B8B8;">
                <div class="card-body">
                    <h5 class="card-title" style="font-size: 40px; font-weight: bold; font-family: 'Roboto Flex', 'Arial', 'sans-serif';">Cotización proyecto</h5>
                    <hr>
                    <div class="row">
                        <div class="col Appointment-form" style="justify-content: left;text-align: left;align-items: center;">
                            <div class="row" style="text-align: left;">
                                <label for="InputText" style="color: #454343; font-family: 'Roboto Flex', 'Arial', 'sans-serif'; font-size: 20px;">Descripción de la cotización</label>
                                <textarea class="form-control" id="FormControlTextarea1" rows="5" style="width: 98%;margin-left: 1%"></textarea>
                            </div>
                            <div class="row" style="margin-top: 15px">
                                <div class="col-3" style="justify-content: left;text-align: left;align-items: center;display: flex">
                                    <label for="InputPrice" style="color: #454343; font-family: 'Roboto Flex', 'Arial', 'sans-serif'; font-size: 20px;">Precio de la cotización: </label>
                                </div>
                                <div class="col-9">
                                    <input type="text" class="form-control" id="InputPrice" placeholder="Precio" style="width: 100%;">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin-left: 20px;margin-top: 20px; margin-bottom: 10px;display:flex;justify-content: start;">
                        <div class="col-2" style="text-align: center; width: auto;">
                            <a type="button" class="btn btn-primary" style="background-color: #F9B100; border: 0; border-radius: 5px; height: 100%;">Solicitar cita</a>
                        </div>
                        <div class="col-2" style="text-align: center; width: auto;">
                            <a type="button" class="btn btn-primary" style="background-color: #E82215; border: 0; border-radius: 5px; height: 100%;">Cancelar cotización</a>
                        </div>
                        <div class="col-2" style="text-align: center; width: auto;">
                            <a type="button" class="btn btn-primary" style="background-color: #2FB670; border: 0; border-radius: 5px; height: 100%;">Enviar cotización</a>
                        </div>
                    </div>
                </div>
            </div>
      </div>
</body>
</html>
{% endblock %}
