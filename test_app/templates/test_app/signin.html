{% extends 'test_app/base.html' %}

{% load static %}

{% block content %}
{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Iniciar Sesión</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href='{% static "CSS/styleLogin.css" %}'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/d86547990e.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="Primarybox">
            <div>
                <img id="image_dreamsBank" src='{% static "/Images/Logo_DreamsBank.png" %}' alt="Logo de DreamsBank">
            </div>
            <div id="container_loginAcc">
                <h1 class="title_text">Crea tu cuenta</h1>
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    
                    <input  target="_self" class="btn btn login_button active" type="submit" style="background-color: #F9B100; color: #fff; margin-bottom: 20px;" value="Iniciar Sesión">
                </form>
        
                <div class="row" style="display: flex; align-items: center;">
                    <a href="#" target="_self" class="btn btn-link forgot_password" type="button">¿Olvidaste tu contraseña?</a>
                </div>
               
                <hr class="line1">
                <a href="{% url 'register' %}" target="_self" class="btn btn create_acc_button" type="button" style="background-color: #E5E5E5;color: #000;">Crea tu cuenta</a>
            </div>
        </div>
        <script>src='{% static "..\\..\\static\\JS\\loginFunctions.js" %}'</script>
    </body>
</html>
{% endblock %}
